<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Painel Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style> body { background-color: #111827; } </style>
</head>
<body class="flex items-center justify-center h-screen p-4">
    <div class="w-full max-w-md p-8 space-y-6 bg-[#1f2937] rounded-xl shadow-lg border border-[#374151]">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-white">Crie sua conta</h2>
        </div>
        <form id="signup-form" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div><input id="email-input" name="email" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-[#374151] bg-[#111827] text-white placeholder-gray-500 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Seu melhor e-mail"></div>
                <div><input id="password-input" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-[#374151] bg-[#111827] text-white placeholder-gray-500 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Senha (mínimo 6 caracteres)"></div>
            </div>
            <div><button type="submit" id="signup-btn" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Criar Conta</button></div>
            <div id="message-div" class="text-center text-sm text-green-400 pt-2 h-4"></div>
             <div class="text-center text-sm">
                <p class="text-gray-400">Já tem uma conta? <a href="index.html" class="font-medium text-indigo-400 hover:text-indigo-300">Faça login</a></p>
            </div>
        </form>
    </div>
    <script src="supabaseClient.js"></script>
    <script>
        const signupForm = document.getElementById('signup-form');
        const messageDiv = document.getElementById('message-div');
        const signupBtn = document.getElementById('signup-btn');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.textContent = '';
            signupBtn.textContent = 'Criando...';
            signupBtn.disabled = true;
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;

            if (password.length < 6) {
                messageDiv.textContent = 'A senha precisa ter no mínimo 6 caracteres.';
                messageDiv.className = "text-center text-sm text-red-400 pt-2 h-4";
            } else {
                const { error } = await supabaseClient.auth.signUp({
  email,
  password
});

                if (error) {
                    messageDiv.textContent = 'Erro ao cadastrar: ' + error.message;
                    messageDiv.className = "text-center text-sm text-red-400 pt-2 h-4";
                } else {
                    messageDiv.textContent = 'Cadastro realizado! Verifique seu e-mail para confirmar a conta.';
                    messageDiv.className = "text-center text-sm text-green-400 pt-2 h-4";
                    signupForm.reset();
                }
            }
            signupBtn.textContent = 'Criar Conta';
            signupBtn.disabled = false;
        });
    </script>
</body>

</html>

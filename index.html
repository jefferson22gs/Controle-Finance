<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style> body { background-color: #111827; } </style>
</head>
<body class="flex items-center justify-center h-screen p-4">
    <div class="w-full max-w-md p-8 space-y-6 bg-[#1f2937] rounded-xl shadow-lg border border-[#374151]">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-white">Acesse sua conta</h2>
        </div>
        <form id="login-form" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div><input id="email-input" name="email" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-[#374151] bg-[#111827] text-white placeholder-gray-500 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Endereço de e-mail"></div>
                <div><input id="password-input" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-[#374151] bg-[#111827] text-white placeholder-gray-500 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Senha"></div>
            </div>
            <div class="flex items-center justify-between text-sm">
                <a href="recuperar-senha.html" class="font-medium text-indigo-400 hover:text-indigo-300"> Esqueceu sua senha? </a>
            </div>
            <div><button type="submit" id="login-btn" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Entrar</button></div>
            <div id="message-div" class="text-center text-sm text-red-400 pt-2 h-4"></div>
            <div class="text-center text-sm">
                <p class="text-gray-400">Não tem uma conta? <a href="cadastro.html" class="font-medium text-indigo-400 hover:text-indigo-300">Cadastre-se</a></p>
            </div>
        </form>
    </div>
    <script src="supabaseClient.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const messageDiv = document.getElementById('message-div');
        const loginBtn = document.getElementById('login-btn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.textContent = '';
            loginBtn.textContent = 'Entrando...';
            loginBtn.disabled = true;
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
			const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
			// ...
			supabaseClient.auth.onAuthStateChange((event, session) => { ... });
            if (error) {
                messageDiv.textContent = 'E-mail ou senha inválidos.';
            } else {
                window.location.href = 'controle_car.html';
            }
            loginBtn.textContent = 'Entrar';
            loginBtn.disabled = false;
        });

        supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                window.location.href = 'controle_car.html';
            }
        });
    </script>
</body>

</html>
